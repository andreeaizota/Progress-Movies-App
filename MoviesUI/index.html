<!DOCTYPE html>
<html>
    <head>
        <title>Movies</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script>
            $(document).ready(
                function() {			
                    $.get("http://localhost:8080/Movies/rest/MoviesService/home/recentMovies", function(data, status){
                        for(let movie of data.response.ttRecentMovies.ttRecentMovies) {
                                        $("#newMoviesList").append(
                                            `<li><b> 
                                                    ${movie.Name} </b> <br/> 
                                                    <a>
                                                    Release Date: ${movie.ReleaseDate} <br/> 
                                                    Rating: ${movie.Rating} </a></li>`
                                        );
                                    }
                    });

                    $.get("http://localhost:8080/Movies/rest/MoviesService/home/fanFavorites", function(data, status){
                        for(let movie of data.response.ttFavoritesMovies.ttFavoritesMovies) {
                                        $("#favoriteMoviesList").append(
                                            `<li><b> 
                                                    ${movie.Name} </b> <br/> 
                                                    <a>
                                                    Release Date: ${movie.ReleaseDate} <br/> 
                                                    Rating: ${movie.Rating} </a></li>`
                                        );
                                    }
                    });

                    $.get("http://localhost:8080/Movies/rest/MoviesService/home/whatToWatch", function(data, status){
                        for(let movie of data.response.ttGetAllMovies.ttGetAllMovies) {
                                        $("#allMoviesList").append(
                                            `<li><b> 
                                                    ${movie.Name} </b> <br/> 
                                                    <a>
                                                    Release Date: ${movie.ReleaseDate} <br/> 
                                                    Rating: ${movie.Rating} </a></li>`
                                        );
                                    }
                    });

                    $.get("http://localhost:8080/Movies/rest/MoviesService/home/celebs", function(data, status){
                        for(let celeb of data.response.ttGetAllActors.ttGetAllActors) {
                                        $("#celebsList").append(
                                            `<li><b> 
                                                    ${celeb.FirstName} ${celeb.LastName}</b> <br/> 
                                                    <a>
                                                    ${celeb.Age} years, ${celeb.Gender} </a></li>`
                                        );
                                    }
                    });
                }
            )
        </script>

        <style>
            .header h1 {
                padding: 30px;
                text-align: center;
                background: #a13636;
                color: rgb(0, 0, 0);
                font-family: "Karma", sans-serif;
                font-size: 50px;
            }

            .subtitle1 {

            }
            .tableMovies {
                display: table;  
                margin: 0 auto;
                text-align: center;
                overflow-x: auto;
                display: flex;                
            }
            ul {
                list-style-type: none;
                margin: 10px;
                padding: 10px;
                overflow: hidden;
                background-color: #333333;
                flex: 0 0 auto;
                text-align: center;
            }

            li {
                float: left; 
                padding: 10px;
                margin: 10px;
            }

            li a {
                display: inline-block;
                color: white;
                text-align: center;
                padding: 0px;
                margin: 0px;
                text-decoration: none;
            }

            li b {
                display: inline-block;
                color: white;
                text-align: center;
                text-decoration: none;
                font-size: 24px;
                padding: 0px;
                margin: 0px;
            }

            li b:hover {
                background-color: #111111;
            }
            body, h1, h2, h3 {
                font-family: "Karma", sans-serif;
            }
            body {
                background-color: #333333;
            }

            input[type=text] {
                width: 200px;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
                background-color: white;
                background-image: 'checkbox.png';
                background-position: 10px 10px; 
                background-repeat: no-repeat;
                padding: 12px 20px 12px 40px;
                -webkit-transition: width 0.4s ease-in-out;
                transition: width 0.4s ease-in-out;
            }
            input[type=text]:focus {
                width: 100%;
            }
            .container {
                display: block;
                position: relative;
                padding-left: 35px;
                margin-bottom: 12px;
                cursor: pointer;
                font-size: 22px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            /* Hide the browser's default checkbox */
            .container input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }

            /* Create a custom checkbox */
            .checkmark {
                position: absolute;
                top: 0;
                left: 0;
                height: 25px;
                width: 25px;
                background-color: #eee;
            }

            /* On mouse-over, add a grey background color */
            .container:hover input ~ .checkmark {
                background-color: #ccc;
            }

            /* When the checkbox is checked, add a blue background */
            .container input:checked ~ .checkmark {
                background-color: #a13636;
            }

            /* Create the checkmark/indicator (hidden when not checked) */
            .checkmark:after {
                content: "";
                position: absolute;
                display: none;
            }

            /* Show the checkmark when checked */
            .container input:checked ~ .checkmark:after {
                display: block;
            }

            /* Style the checkmark/indicator */
            .container .checkmark:after {
                left: 9px;
                top: 5px;
                width: 5px;
                height: 10px;
                border: solid white;
                border-width: 0 3px 3px 0;
                -webkit-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                transform: rotate(45deg);
            }

            .button {
                background-color: #a13636;
                border: none;
                color: rgb(0, 0, 0);
                padding: 20px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 30px;
                margin: 100px 90px;
                cursor: pointer;
                font-family: "Karma", sans-serif;
            }
        </style>

    </head>
